name: CI Pipeline

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main

jobs:
  # Step 1: Build Docker image and push to registry
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ghcr.io/robertgawron/hardwaredatalogger:${{ github.sha }} -f DevOps/HwDev/Docker/Dockerfile .
          docker push ghcr.io/robertgawron/hardwaredatalogger:${{ github.sha }}

  # Parallel Jobs: Unit Tests, Code Coverage, etc.
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker Image
        run: |
          docker pull ghcr.io/robertgawron/hardwaredatalogger:${{ github.sha }}
          docker tag ghcr.io/robertgawron/hardwaredatalogger:${{ github.sha }} hardwaredatalogger:latest

      - name: Run Docker Compose
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.ci.yml up -d

      - name: Run Unit Tests
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.ci.yml exec -T dev bash -c "cd /workspace && mkdir -p build && cd build && cmake .. && make -j24 && cd /workspace/build/Test/Unit/ && ctest --output-on-failure"
        
      - name: Clean up Docker containers
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.ci.yml down

  code-coverage:
    name: Run Code Coverage
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker Image
        run: |
          docker pull ghcr.io/robertgawron/hardwaredatalogger:${{ github.sha }}
          docker tag ghcr.io/robertgawron/hardwaredatalogger:${{ github.sha }} hardwaredatalogger:latest

      - name: Run Docker Compose
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.ci.yml up -d

      - name: Run Code Coverage
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.ci.yml exec -T dev bash -c "cd /workspace/build && cmake -DCMAKE_BUILD_TYPE=Debug .. && make -j$(nproc) && make coverage"

      - name: Upload Code Coverage Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-results
          path: DevOps/HwDev/BuildArtifacts/CodeCoverage

      - name: Clean up Docker containers
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.ci.yml down

  docs-coverage:
    name: Run Docs Coverage
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker Image
        run: |
          docker pull ghcr.io/robertgawron/hardwaredatalogger:${{ github.sha }}
          docker tag ghcr.io/robertgawron/hardwaredatalogger:${{ github.sha }} hardwaredatalogger:latest

      - name: Run Docker Compose
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.ci.yml up -d

      - name: Run Docs Coverage
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.ci.yml exec -T dev bash -c "cd /workspace/build && cmake -DCMAKE_BUILD_TYPE=Debug .. && make -j$(nproc) && make docs"

      - name: Upload Docs Coverage Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-coverage-results
          path: DevOps/HwDev/BuildArtifacts/DocsCoverage
        
      - name: Clean up Docker containers
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.ci.yml down


  c-static-analysis:
    name: Run C Static Analysis
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker Image
        run: |
          docker pull ghcr.io/robertgawron/hardwaredatalogger:${{ github.sha }}
          docker tag ghcr.io/robertgawron/hardwaredatalogger:${{ github.sha }} hardwaredatalogger:latest

      - name: Run Docker Compose
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.ci.yml up -d

      - name: Run C Static Analysis
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.ci.yml exec -T dev bash -c "\
            set -e; \
            cd /workspace/build && cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DCMAKE_CXX_STANDARD=17 .. && make static"

      - name: Upload C Static Analysis Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: c-static-analysis-results
          path: DevOps/HwDev/BuildArtifacts/StaticAnalysis

      - name: Clean up Docker containers
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.ci.yml down

  python-static-analysis:
    name: Run Python Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Python Static Analysis
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.ci.yml exec -T dev bash -c "\
            set -e; \
            mkdir -p /workspace/build/BuildArtifacts/PythonStaticAnalysis; \
            prospector --output-format pylint /workspace/Software/ESP8266MOD/ > /workspace/build/BuildArtifacts/ESP8266MOD_report.pylint; \
            prospector --output-format pylint /workspace/Test/System/ > /workspace/build/BuildArtifacts/System_report.pylint; \
            prospector --output-format pylint /workspace/Simulation/FirmwarePCSimulator/ > /workspace/build/BuildArtifacts/FirmwarePCSimulator_report.pylint; \
            junit2html -f /workspace/build/BuildArtifacts/ESP8266MOD_report.pylint -o /workspace/build/BuildArtifacts/PythonStaticAnalysis/ESP8266MOD_report.html; \
            junit2html -f /workspace/build/BuildArtifacts/System_report.pylint -o /workspace/build/BuildArtifacts/PythonStaticAnalysis/System_report.html; \
            junit2html -f /workspace/build/BuildArtifacts/FirmwarePCSimulator_report.pylint -o /workspace/build/BuildArtifacts/PythonStaticAnalysis/FirmwarePCSimulator_report.html;"

      - name: Upload Python Static Analysis Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-static-analysis-results
          path: /workspace/build/BuildArtifacts/PythonStaticAnalysis/
